<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./lib/stylesheets/canvas.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


  </head>
  <body>

    <div class="container">
      <div class="content">

      
        <h1 class="title-header">Robot Runner</h1>
        <div class="top-row">
          <canvas id="game-canvas"></canvas>
          <div class="top-scores">
            <div class="high-score">High Scores</div>
            <div class="score-items">
              <li id="first"></li>
              <li id="second"></li>
              <li id="third"></li>
              <a href="https://www.linkedin.com/in/jeffrey-m-chan"><i class="fab fa-linkedin"></i></a>
              <a href="https://github.com/jechan6"><i class="fab fa-github"></i></a>
            </div>
          </div>
        </div>
      </div>
      <h1 class="score-text">Score: </h1>
      <div class="control-container">

        <button class="restart-btn">Restart</button>
        <h1 class="instruction">Press z to jump and keep on running!<br>
        Press n for music and m to stop music</h1>
      </div>
    </div>

    <script src="keymaster.js"></script>
    <script type="text/javascript" src="./bundle.js">
    </script>
  </body>
</html>
